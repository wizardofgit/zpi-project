<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Integer Input</title>
</head>
<body>

<h2>Please Input an Integer:</h2>

<form id="integerForm" action="/generate" method="post">
  <label for="number_of_records">Enter an Integer:</label><br>
  <input type="number" id="number_of_records" name="number_of_records" required><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
